<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Tips test</title>
	<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.tooltips.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css" media="screen">
		body {
			font-family: Lucida Grande, Verdana, Arial, Helvetica, sans-serif;
			font-size: 12px;
			font-weight: normal;
		}
		.tooltip {
			background: #333;
			opacity: 0.9;
			color: #fff;
			-moz-border-radius: 3px;
			-webkit-border-radius: 3px;
		}
		.tooltip-content {
			padding: 5px;
		}
		.tooltip-box { 
			display: none;
			text-decoration: none;
		}
		.tooltip h3 {
			font-size: 14px;
			font-weight: bold;
			margin: 0 0 4px 0;
		}
	</style>
</head>
<body>
	<article>
		<h1>jQuery tooltips plugin</h1>
		<section>
			<h2>Demonstration</h2>
			<ul>
				<li>
					<p>This is a title attribute <a href="#" class="tooltip-trigger" title="Title | link title tooltip test">tooltip</a></p>
				</li>
				<li>
					<a href="#" class="tooltip-trigger">
						Tooltip
						<div class="tooltip-box">
							<h3>This</h3>
							<p>is a <strong>tooltip</strong></p>
						</div>
					</a>	with HTML content
				</li>
				<li>
					<p>This <a href="tip1.html" class="ajax-tooltip-trigger">tooltip's</a> content is fetched using AJAX request</p>
				</li>
				<li>
					<a href="#" class="popup-tooltip-trigger">
						Popup
						<div class="tooltip-box">
							<h3>This</h3>
							<p>is a <strong>tooltip</strong></p>
							<span class="tooltip-closer">close</span>
						</div>
					</a> with HTML content
				</li>
			</ul>
		</section>
	</article>	

<script>
$(document).ready(function(){
	$('.tooltip-trigger').tooltip();
	$('.ajax-tooltip-trigger').tooltip({ajax:true, followMouse:false});
	$('.popup-tooltip-trigger').tooltip({popup: true});
});
</script>
	
</body>
</html>

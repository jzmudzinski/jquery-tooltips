<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Tips test</title>
	<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.tooltips.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css" media="screen">
		body {
			font-family: Lucida Grande, Verdana, Arial, Helvetica, sans-serif;
			font-size: 12px;
		}
		.tooltip {
			background: #333;
			opacity: 0.9;
			color: #fff;
		}
		.tooltip-content {
			padding: 5px;
		}
		.tooltip-box { 
			display: none;
		}
		.tooltip h3 {
			font-size: 14px;
			font-weight: bold;
			margin: 0 0 4px 0;
		}
	</style>
</head>
<body>
	<h1>jQuery tooltips plugin</h1>
	<h2>Demonstration</h1>
	<p>
		This is a title attribute <a href="#" class="tooltip-trigger" title="Title | link title tooltip test">tooltip</a>
	</p>
	<p>
		<a href="#" class="tooltip-trigger" title="">
			Tooltip
			<span class="tooltip-box">
				<h3>This</h3>
				<p>is a <strong>tooltip</strong></p>
			</span>
		</a>	with HTML content  
	</p>
	<p>
		This <a href="tip1.html" class="ajax-tooltip-trigger">tooltip's</a> content is fetched using AJAX request
	</p>
	
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			$('.tooltip-trigger').tooltip();
			$('.ajax-tooltip-trigger').tooltip({ajax:true, followMouse:true});
		});
	</script>
	
</body>
</html>
